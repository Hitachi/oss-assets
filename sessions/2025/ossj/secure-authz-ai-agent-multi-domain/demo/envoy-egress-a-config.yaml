apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-egress-a
  namespace: agents
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: egress_listener
          address: { socket_address: { address: 0.0.0.0, port_value: 8082 } }
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: egress_http
                    route_config:
                      name: egress_route
                      virtual_hosts:
                        - name: mcp_b_public
                          domains: ["*"]
                          routes:
                            - match: { prefix: "/" }
                              route: { cluster: mcp-b-public }
                    http_filters:
                      - name: envoy.filters.http.ext_authz
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                          http_service:
                            server_uri: { uri: http://127.0.0.1:9001, cluster: ext-authz-broker, timeout: 1s }
                            authorization_request:
                              allowed_headers:
                                patterns:
                                  - exact: "authorization"
                                  - exact: "x-request-id"
                              headers_to_add:
                                - key: "x-target-audience"
                                  value: "http://KC_B_HOST/realms/realm-b/protocol/openid-connect/token"
                                - key: "x-forwarded-access-token"
                                  value: "%REQ(authorization)%"
                            authorization_response:
                              allowed_upstream_headers:
                                patterns:
                                  - exact: "authorization"
                      - name: envoy.filters.http.router
                        typed_config: { "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router }
      clusters:
        - name: mcp-b-public
          connect_timeout: 1s
          type: STRICT_DNS
          load_assignment:
            cluster_name: mcp-b-public
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: MCP_B_HOST
                          port_value: MCP_B_PORT
        - name: ext-authz-broker
          connect_timeout: 1s
          type: STATIC
          load_assignment:
            cluster_name: ext-authz-broker
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address: { socket_address: { address: 127.0.0.1, port_value: 9001 } }
