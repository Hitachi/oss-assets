apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-inbound-a
  namespace: agents
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: inbound_listener
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8080
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http
                    # Add WWW-Authenticate + CORS on 401
                    local_reply_config:
                      mappers:
                        - filter:
                            status_code_filter:
                              comparison:
                                op: EQ
                                value:
                                  default_value: 401
                                  runtime_key: local_reply_401
                          headers_to_add:
                            - header:
                                key: WWW-Authenticate
                                value: "Bearer resource_metadata=\"%REQ(X-Forwarded-Proto)%://%REQ(:authority)%/.well-known/oauth-protected-resource\", error=\"invalid_token\""
                              append_action: OVERWRITE_IF_EXISTS_OR_ADD
                            - header:
                                key: Access-Control-Allow-Origin
                                value: "%REQ(Origin)%"
                            - header:
                                key: Vary
                                value: "Origin"
                            - header:
                                key: Access-Control-Expose-Headers
                                value: "WWW-Authenticate"
                          body:
                            inline_string: ""
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: mcp_server_a
                          domains:
                            - "*"
                          routes:
                            # OPTIONS -> 204 + CORS (skip ext_authz)
                            - match:
                                prefix: "/"
                                headers:
                                  - name: ":method"
                                    exact_match: "OPTIONS"
                              typed_per_filter_config:
                                envoy.filters.http.ext_authz:
                                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                                  disabled: true
                              response_headers_to_add:
                                - header: { key: Access-Control-Allow-Origin, value: "%REQ(Origin)%" }
                                - header: { key: Vary, value: "Origin" }
                                - header: { key: Access-Control-Allow-Methods, value: "GET, OPTIONS" }
                                - header: { key: Access-Control-Allow-Headers, value: "authorization, content-type, x-request-id, mcp-protocol-version" }
                                - header: { key: Access-Control-Max-Age, value: "600" }
                              direct_response:
                                status: 204
                            # PRM bypass
                            - match:
                                path: "/.well-known/oauth-protected-resource"
                              typed_per_filter_config:
                                envoy.filters.http.ext_authz:
                                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                                  disabled: true
                              route:
                                cluster: mcp-server-a
                            # /health bypass
                            - match:
                                prefix: "/health"
                              typed_per_filter_config:
                                envoy.filters.http.ext_authz:
                                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                                  disabled: true
                              route:
                                cluster: mcp-server-a
                            # default -> protected
                            - match:
                                prefix: "/"
                              route:
                                cluster: mcp-server-a
                    http_filters:
                      - name: envoy.filters.http.cors
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                      - name: envoy.filters.http.ext_authz
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                          http_service:
                            server_uri:
                              uri: http://127.0.0.1:9000
                              cluster: ext-authz-introspection
                              timeout: 1s
                          failure_mode_allow: false
                          allowed_headers:
                            patterns:
                              - exact: "authorization"
                              - exact: "x-request-id"
                          status_on_error:
                            code: 401
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      clusters:
        - name: mcp-server-a
          connect_timeout: 1s
          type: STATIC
          load_assignment:
            cluster_name: mcp-server-a
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: 8081
        - name: ext-authz-introspection
          connect_timeout: 1s
          type: STATIC
          load_assignment:
            cluster_name: ext-authz-introspection
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: 9000

