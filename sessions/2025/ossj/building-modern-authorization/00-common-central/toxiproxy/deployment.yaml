apiVersion: v1
kind: ConfigMap
metadata:
  name: toxiproxy-config
  namespace: common-central
data:
  proxies.json: |
    [
      {
        "name": "keycloak_proxy",
        "listen": "0.0.0.0:8080",
        "upstream": "keycloak.common-central.svc.cluster.local:8080",
        "enabled": true
      }
    ]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toxiproxy
  namespace: common-central
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toxiproxy
  template:
    metadata:
      labels:
        app: toxiproxy
    spec:
      containers:
      - name: toxiproxy
        image: ghcr.io/shopify/toxiproxy:2.7.0
        args:
          - "-host=0.0.0.0"
          - "-config"
          - "/config/proxies.json"
        volumeMounts:
        - name: config
          mountPath: /config
        ports:
        - containerPort: 8080
        - containerPort: 8474
      volumes:
      - name: config
        configMap:
          name: toxiproxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: toxiproxy
  namespace: common-central
spec:
  selector:
    app: toxiproxy
  ports:
  - name: proxy
    port: 8080
    targetPort: 8080
  - name: api
    port: 8474
    targetPort: 8474
