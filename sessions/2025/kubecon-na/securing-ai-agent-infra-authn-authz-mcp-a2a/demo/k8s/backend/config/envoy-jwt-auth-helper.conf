# Mode: Validate only 'aud' locally and delegate final authorization decision to Keycloak via UMA
mode = "access_token_validator_with_decision"

# Audience expected by this backend (e.g., this service's client_id)
downstream_audience = ""

# Audience to mint the SPIFFE JWT-SVID used to authenticate against Keycloak
svid_audience_for_keycloak = "spiffe://example.org/ns/default/sa/default/backend"

# Keycloak token endpoint for UMA decision
keycloak_token_endpoint = "http://keycloak.example.com/realms/demo/protocol/openid-connect/token"

# SPIRE Workload API socket
workload_socket = "unix:///run/spire/sockets/agent.sock"

# gRPC listen address for Envoy ext_authz
listen = ":9010"